name: CI/CD

on:
  push:
    branches: [prototype]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"
      - "po/**"
  pull_request:
    branches: [prototype]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"
      - "po/**"
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Manual release tag (e.g. latest-devel)'
        required: false
        default: ''

jobs:
  lint:
    name: "Lint & Quality Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.1

  tarball:
    name: "Build Binary Tarball (.tar.gz)"
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson \
            ninja-build \
            blueprint-compiler \
            gettext \
            desktop-file-utils \
            appstream \
            python3-dev \
            python3-pip \
            libglib2.0-dev \
            libglib2.0-bin \
            libgtk-4-dev \
            libadwaita-1-dev \
            gir1.2-gtk-4.0 \
            gir1.2-adw-1
          sudo pip3 install --break-system-packages "meson>=1.5.0"
          meson --version

      - name: Build Binary Tarball
        run: |
          VERSION=$(grep -oP "version: '\K[^']+" meson.build | head -1)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          chmod +x build-packages.sh
          ./build-packages.sh --development
          mv bottles-deflatpak-${VERSION}.tar.gz bottles-devel-v${VERSION}.tar.gz

      - name: Upload Tarball
        uses: actions/upload-artifact@v4
        with:
          name: bottles-devel-v${{ env.VERSION }}.tar.gz
          path: bottles-devel-v*.tar.gz

  deb:
    name: "Build DEB (Debian/Ubuntu)"
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper-compat \
            meson \
            ninja-build \
            blueprint-compiler \
            gettext \
            desktop-file-utils \
            appstream \
            pkg-config \
            cmake \
            gobject-introspection \
            libglib2.0-dev \
            libglib2.0-bin \
            libgirepository1.0-dev \
            libgtk-4-dev \
            libadwaita-1-dev \
            gir1.2-gtk-4.0 \
            python3-dev \
            python3-gi \
            python3-pip
          sudo pip3 install --break-system-packages "meson>=1.5.0"
          meson --version

      - name: Build Debian Package
        run: |
          cp -r packaging/deb/debian .
          sed -i 's/Package: bottles/Package: bottles-devel/' debian/control
          # Use -d to skip build dependency check (satisfied by pip meson)
          DEB_MESON_FLAGS="-Dprofile=development" dpkg-buildpackage -d -us -uc -b
          VERSION=$(grep -oP "version: '\K[^']+" meson.build | head -1)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          mv ../bottles-devel_${VERSION}*.deb bottles-devel_${VERSION}_all.deb

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: bottles-devel_${{ env.VERSION }}_all.deb
          path: bottles-devel_*.deb

  rpm:
    name: "Build RPM (Fedora)"
    needs: [lint]
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          dnf install -y \
            meson \
            rpm-build \
            ninja-build \
            blueprint-compiler \
            desktop-file-utils \
            libappstream-glib \
            python3-devel \
            gettext \
            gcc \
            python3-gobject-devel \
            libadwaita-devel \
            gtk4-devel \
            python3-pip
          pip3 install "meson>=1.5.0"
          meson --version

      - name: Prepare & Build RPM
        run: |
          VERSION=$(grep -oP "version: '\K[^']+" meson.build | head -1)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          # Setup local rpmbuild directory in workspace
          mkdir -p rpmbuild/{SOURCES,SPECS,BUILD,RPMS,SRPMS}
          # Use tar --transform to add the required directory prefix
          tar --exclude=.git --transform "s|^|Bottles-Deflatpak-${VERSION}/|" -czf rpmbuild/SOURCES/bottles-v${VERSION}.tar.gz .

          cp packaging/rpm/bottles.spec rpmbuild/SPECS/
          sed -i "s|Source0:.*|Source0: bottles-v${VERSION}.tar.gz|" rpmbuild/SPECS/bottles.spec
          # Use --nodeps to skip package database checks
          rpmbuild --nodeps --define "_topdir $(pwd)/rpmbuild" --define "meson_args -Dprofile=development" --define "is_devel 1" -bb rpmbuild/SPECS/bottles.spec

      - name: Upload RPMs
        uses: actions/upload-artifact@v4
        with:
          name: bottles-devel-${{ env.VERSION }}-fedora-rpm
          path: rpmbuild/RPMS/noarch/*.rpm

  release:
    name: "Create Release"
    if: github.event_name == 'workflow_dispatch' || github.ref_name == 'prototype'
    needs: [tarball, deb, rpm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep -oP "version: '\K[^']+" meson.build | head -1)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

          # Priority: Input Tag > Standard devel tag
          INPUT_TAG="${{ github.event.inputs.tag_name }}"
          if [ -n "$INPUT_TAG" ]; then
            echo "TAG=${INPUT_TAG}" >> $GITHUB_OUTPUT
          else
            echo "TAG=v${VERSION}-devel" >> $GITHUB_OUTPUT
          fi

      - name: Download Tarball
        uses: actions/download-artifact@v4
        with:
          name: bottles-devel-v${{ steps.get_version.outputs.VERSION }}.tar.gz

      - name: Download DEB
        uses: actions/download-artifact@v4
        with:
          name: bottles-devel_${{ steps.get_version.outputs.VERSION }}_all.deb

      - name: Download RPM
        uses: actions/download-artifact@v4
        with:
          name: bottles-devel-${{ steps.get_version.outputs.VERSION }}-fedora-rpm

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          name: "Bottles (Development) ${{ steps.get_version.outputs.VERSION }}"
          files: |
            *.tar.gz
            *.deb
            *.rpm
          draft: false
          prerelease: true
          make_latest: false
          generate_release_notes: true
          append_body: false
          body: |
            **Bottles Development Build**
            This is an automated build from the `prototype` branch.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: "Cleanup Old Devel Releases"
    if: github.event_name == 'push' && github.ref_name == 'prototype'
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Cleanup Old Devel Releases
        run: |
          # Fetch all releases that match the -devel pattern
          # Using --limit 100 to ensure we see enough of them
          RELEASES=$(gh release list --limit 100 --json tagName | jq -r '.[] | select(.tagName | contains("-devel")) | .tagName')
          if [ -z "$RELEASES" ]; then
            echo "No development releases found to cleanup."
            exit 0
          fi
          # Keep the most recent release (the one just created/updated)
          # 'gh release list' returns them sorted by date desc
          OLD_RELEASES=$(echo "$RELEASES" | tail -n +2)
          if [ -z "$OLD_RELEASES" ]; then
            echo "Only one development release found. Skipping cleanup."
            exit 0
          fi
          for TAG in $OLD_RELEASES; do
            echo "Deleting old development release and tag: $TAG"
            gh release delete "$TAG" --yes --cleanup-tag || echo "Warning: Failed to delete $TAG, continuing..."
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
